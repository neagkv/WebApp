<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web App</title>
</head>
<body>
<h1>Actor List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="actor : ${actors}">
        <td th:text="${actor.id}">123</td>
        <td th:text="${actor.firstName}">First Name</td>
        <td th:text="${actor.lastName}">Last Name</td>
    </tr>
</table>

</body>
</html>
