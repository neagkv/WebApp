<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Web App</title>
</head>
<body>
<h1>Movie List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Studio</th>
    </tr>
    <tr th:each="movie : ${movie}">
        <td th:text="${movie.id}">Id</td>
        <td th:text="${movie.title}">Title</td>
        <td th:text="${movie.studio.name}">Studio</td>
    </tr>
</table>

</body>
</html>
